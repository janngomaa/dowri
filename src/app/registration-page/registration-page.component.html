<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>
<div class="modal-dialog">
  <div class="registermodal-container">
    <h1>Winndito</h1><br>
    <form class="form-signin" (submit)="register($event, name.value, email.value, password.value)">
      <label for="name" class="sr-only">Innde</label>
      <input #name type="text" id="name" class="form-control" placeholder="Innde" required="">
      <label for="email" class="sr-only">Ɓataakirde</label>
      <input #email type="email" id="email" class="form-control" placeholder="Yeru ɓataake@tufnde.com" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Finnde</label>
      <input #password type="password" id="inputPassword" class="form-control" placeholder="Finnde" required="">
      <!--label for="profession" class="sr-only">Golle</label>
      <input #profession type="m id="profession" class="form-control" placeholder="Finnde" required=""-->
      <br>
      <button  class="btn btn-md btn-primary btn-block" type="submit">Winndito</button>
    </form>
  </div>
</div>
