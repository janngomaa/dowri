<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Yuɓɓaani:</span>
  {{error}}
</div>

<div class="modal-dialog">
  <div class="loginmodal-container">
    <h1>Seŋo e jeewte Janngomaa</h1><br>
    
    <form class="form-signin" (submit)="loginWithEmail($event, email.value, password.value)">
      <label for="email" class="sr-only">Ɓataakirde</label>
      <input #email type="email" id="email" class="form-control" placeholder="Yeru ɓataake@tufnde.com">
      <label for="password" class="sr-only">Finnde</label>
      <input #password type="password" id="password" class="form-control" placeholder="Finnde" required="">
      <br>
      <button class="btn btn-md btn-primary btn-block" type="submit">Seŋo</button>
    </form>

    <hr>

    <button class="login loginmodal-submit" (click)="loginWithGoogle()">Seŋoro Google</button>

    <hr>

    <a [routerLink]="['/register']" style="cursor: pointer;">Winndito ɗo</a>

  </div>
</div>
